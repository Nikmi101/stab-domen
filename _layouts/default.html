<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} — Vnutri Apps</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/mobile.css" />
  <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="/assets/css/blog.css" />
</head>
<body>
  <!-- Хедер сайта -->
  <header id="header" class="alt">
    <div class="logo">
      <a href="/index.html">
        <img src="/images/icons/ic_vnutriapps_withouttext.png" alt="Vnutri Apps"
             style="height:24px; vertical-align:middle; margin-right:8px;">
        Vnutri Apps
      </a>
    </div>
    <a href="/links.html">Ссылки</a>
  </header>

  <!-- Хедер статьи (баннер) -->
  <section class="blog-header-banner" style="background-image: url('{{ page.banner | default: '/assets/images/blog-banner.jpg' }}');">
    <h1>{{ page.title }}</h1>
  </section>

  <!-- Основной контент -->
  <main class="blog-container">
    <article class="blog-article">
      {{ content }}

      <!-- Автор -->
      <div class="blog-author">
        <p>Статью написал: <strong>Никита Митяев</strong>, автор и разработчик Vnutri Apps</p>
      </div>
    </article>

    <!-- Навигация к другим статьям / категориям -->
    {% if page.categories %}
    <section class="blog-post-category">
      <p>Категория: 
        {% for cat in page.categories %}
          <a href="/blog/{{ cat | downcase }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    </section>
    {% endif %}
  </main>

  <!-- Футер -->
  <footer id="footer">
    <div class="container">
      <p class="copyright">© Vnutri Apps</p>
    </div>
  </footer>
</body>
</html>
